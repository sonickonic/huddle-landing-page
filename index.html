<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/dce89667e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <a href="#" id="huddle-link"
        ><img src="images/logo.svg" alt="logo" class="header__logo"
      /></a>
    </header>

    <main class="hero">
      <img src="images/illustration-mockups.svg" alt="" class="hero__image" />
      <div class="hero__container">
        <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
        <p class="hero__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" id="btn" class="btn">Register</a>
      </div>
    </main>

    <div class="social">
      <ul class="social__list">
        <li class="social__list-item">
          <a href="#" id="facebook-link"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="social__list-item">
          <a href="#" id="twitter-link"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="social__list-item">
          <a href="#" id="instagram-link"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
